<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta property="og:title" content="札流し">
    <meta property="og:description" content="札流しを練習するためのWebアプリ">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://kg9n3n8y.github.io/fudanagashi/">
    <meta property="og:image" content="https://kg9n3n8y.github.io/fudanagashi/thumbnail.png">
    <meta property="og:site_name" content="札流し">
    <meta property="og:locale" content="ja_JP">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="札流し">
    <meta name="twitter:description" content="札流しを練習するためのWebアプリ">
    <meta name="twitter:image" content="https://kg9n3n8y.github.io/fudanagashi/thumbnail.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>札流し</title>
    <link rel="manifest" href="manifest.json"/>
    <link rel="shortcut icon" type="image/png" href="https://kg9n3n8y.github.io/fudanagashi/icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://kg9n3n8y.github.io/fudanagashi/icon.png">
    <link rel="stylesheet" href="./style.css">
    <script src="./fudalist.js"></script>
  </head>

  <body>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js').then(registration => {
          console.log('ServiceWorker registration successful.');
        }).catch(err => {
          console.log('ServiceWorker registration failed.');
        });
      }
    </script>

    <main id="top-screen" class="view">
      <h1 class="app-title">札流し</h1>
      <p id="selection-summary" class="info-text"></p>
      <div class="button-container">
        <button id="start-button">札流しを開始</button>
      </div>
      <div class="button-container">
        <button id="open-settings-button" class="secondary">使う札を設定</button>
      </div>
      <section class="time-panel">
        <h2 class="time-panel-title">直近の記録</h2>
        <ul id="time-history" class="time-history"></ul>
      </section>
    </main>

    <main id="game-screen" class="view hidden" aria-live="polite">
      <div id="image-container">
          <img id="random-image" src="./torifuda/tori_0.png" alt="取り札">
      </div>

      <div id="kimariji" aria-live="assertive"></div>

      <div class="button-container">
        <button id="kimariji-button">決まり字を見る</button>
      </div>

      <div class="button-container">
          <button id="reload-button">トップに戻る</button>
      </div>
    </main>

    <div id="modal-overlay" class="modal-overlay hidden"></div>
    <section id="settings-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="settings-title">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="settings-title">使う札の設定</h2>
          <button id="close-settings" class="icon-button" aria-label="設定を閉じる">&times;</button>
        </div>
        <div id="settings-list"></div>
        <div class="modal-footer">
          <button id="enable-all-button" class="secondary all-on-button">すべてオンにする</button>
          <button id="disable-all-button" class="secondary danger">すべてオフにする</button>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>

</html>
